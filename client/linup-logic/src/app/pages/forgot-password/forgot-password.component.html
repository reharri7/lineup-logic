<div class="flex min-h-screen items-center justify-center bg-base-200">
  <div class="card w-full max-w-md bg-base-100 shadow-xl">
    <div class="card-body">
      <h2 class="card-title text-2xl font-bold text-center mb-2">Forgot Password</h2>
      <p class="text-center mb-4">Enter your email and we'll send you reset instructions if it exists.</p>

      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-control">
          <label class="label">
            <span class="label-text">Email</span>
          </label>
          <input type="email" class="input input-bordered" placeholder="email@example.com" formControlName="email" />
          @if(form.get('email')?.invalid && form.get('email')?.touched) {
            <label class="label">
              <span class="label-text-alt text-error">Please enter a valid email address</span>
            </label>
          }
        </div>

        <div class="form-control mt-6">
          <button class="btn btn-primary" type="submit" [disabled]="form.invalid || submitting">
            {{ submitting ? 'Sending...' : 'Send Reset Email' }}
          </button>
        </div>
      </form>

      @if(submitted) {
        <div class="mt-4 text-center">
          <div class="alert alert-success">If that email exists, we have sent password reset instructions.</div>
          <a routerLink="/login" class="link link-primary">Back to Login</a>
        </div>
      }
    </div>
  </div>
</div>
