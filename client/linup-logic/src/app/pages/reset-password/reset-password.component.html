<div class="flex min-h-screen items-center justify-center bg-base-200">
  <div class="card w-full max-w-md bg-base-100 shadow-xl">
    <div class="card-body">
      <h2 class="card-title text-2xl font-bold text-center mb-2">Reset Password</h2>
      <p class="text-center mb-4">Enter your new password below.</p>

      <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-6">
        <app-input
          label="New Password"
          type="password"
          placeholder="••••••••"
          formControlName="password"
          [required]="true">
        </app-input>

        <app-input
          label="Confirm Password"
          type="password"
          placeholder="••••••••"
          formControlName="password_confirmation"
          [required]="true">
        </app-input>
        @if(form.errors?.['passwordMismatch'] && form.get('password_confirmation')?.touched) {
          <label class="label">
            <span class="label-text-alt text-error">Passwords do not match</span>
          </label>
        }

        <div class="form-control">
          <button class="btn btn-primary" type="submit" [disabled]="form.invalid || submitting">
            {{ submitting ? 'Updating...' : 'Update Password' }}
          </button>
        </div>
      </form>
      @if(error) {
        <div class="mt-4">
          <div class="alert alert-error">
            <span>{{ error }}</span>
          </div>
          <a routerLink="/forgot-password" class="link link-primary mt-2">Request a new reset email</a>
        </div>
      }
    </div>
  </div>
</div>
