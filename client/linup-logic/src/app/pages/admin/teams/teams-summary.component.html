<div class="container mx-auto p-4">
  <div class="flex justify-between items-center mb-4">
    <h1 class="text-2xl font-bold">Teams Management</h1>
    <button class="btn btn-outline" routerLink="/admin">Back</button>  </div>

  <!-- Loading indicator -->
  @if (isLoading) {
    <div class="flex justify-center my-4">
      <span class="loading loading-spinner loading-lg"></span>
    </div>
  }

  <!-- Teams list -->
  <div class="card bg-base-200">
    <div class="card-body">
      <h2 class="card-title">Teams</h2>

      @if (teams.length === 0 && !isLoading) {
        <div class="alert alert-info">
          <span>No teams found. Add a new team to get started.</span>
        </div>
        <div routerLink="new">
          <button class="btn btn-success">Create Team</button>
        </div>
      } @else {
        <div class="overflow-x-auto">
          <table class="table table-zebra w-full">
            <thead>
              <tr>
                <th>Name</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              @for (team of teams; track team.id) {
                <tr>
                  <td>{{ team.name }}</td>
                  <td>
                    <div class="flex gap-2">
                      <button class="btn btn-sm btn-primary" [routerLink]="['/admin/teams', team.id]">
                        Edit
                      </button>
                    </div>
                  </td>
                </tr>
              }
            </tbody>
          </table>
        </div>

        <!-- Add Create New Team button -->
        <div class="mt-4">
          <button class="btn btn-success" routerLink="new">Create New Team</button>
        </div>
      }
    </div>
  </div>
</div>
