<div class="form-control w-full">
  <app-select
    [formControl]="control"
    [options]="teams"
    label=""
    placeholder="Select a team"
    [labelKey]="'name'"
    [valueKey]="'id'"
    [disabled]="isLoading"
    [hint]="isLoading ? 'Loading teams...' : undefined"
    [errorMessages]="{ required: 'Please select a team' }"
  ></app-select>
</div>
