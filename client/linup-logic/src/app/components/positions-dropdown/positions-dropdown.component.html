<div class="form-control w-full">
  <app-select
    [formControl]="control"
    [options]="positions"
    label=""
    placeholder="Select a position"
    [labelKey]="'position_name'"
    [valueKey]="'id'"
    [disabled]="isLoading"
    [hint]="isLoading ? 'Loading positions...' : undefined"
    [errorMessages]="{ required: 'Please select a position' }"
  ></app-select>
</div>
